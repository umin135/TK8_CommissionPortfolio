<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .website-title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
        }

        .image-grid {
            display: grid;
            /* 그리드 컬럼 수를 화면 크기에 따라 조절합니다. */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; /* 이미지 사이의 간격 */
            padding: 0 10%; /* 좌우 여백 */
        }

        .grid-item {
            position: relative;
            overflow: hidden; /* 이미지가 아이템 밖으로 나가지 않도록 설정 */
            border-radius: 8px; /* 모서리를 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; /* 이미지가 아이템에 꽉 차도록 설정 */
            transition: transform 0.3s ease; /* 확대 효과를 위한 전환 */
        }

        .grid-item:hover img {
            transform: scale(1.05); /* 마우스를 올리면 이미지 확대 */
        }

        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6); /* 반투명한 검은색 배경 */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            /* 이름이 길 경우 ...으로 표시 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 이미지 하단에 반사 효과 */
        .reflection {
            position: relative;
        }

        .reflection::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 100%);
            transform: scaleY(-1);
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <h1 class="website-title">TK8 CommissionPortfolio (UMIN)</h1>

    <div id="image-grid" class="image-grid">
        <!-- 자바스크립트가 이곳에 이미지들을 추가할 것입니다. -->
    </div>

    <script>
        // 이 배열에 'images/' 폴더에 있는 이미지 파일들의 이름을 추가하세요.
        const imageFiles = [
            "com001.png",
            "com002.png",
			"com003.png",
			"com004.png",
			"com005.png",
			"com006.png",
			"com007.png",
			"com008.png",
			"com009.png",
			"com010.png",
			"com011.png",
			"com012.png",
			"com013.png",
			"com014.png",
			"com015.png",
			"com016.png",
			"com017.png",
			"com018.png",
			"com019.png",
			"com020.png",
			"com021.png",
			"com022.png",
			"com023.png",
			"com024.png",
			"com025.png",
			"com026.png",
			"com027.png",
			"com028.png",
			"com029.png",
			"com030.png",
			"com031.png",
			"com032.png",
			"com033.png",
			"com034.png",
			"com035.png",
			"com036.png",
			"com037.png",
			"com038.png",
			"com039.png"
            // 필요한 만큼 이미지 파일 이름을 계속 추가할 수 있습니다.
        ];

        // 이미지 그리드를 채우는 함수
        function populateGrid() {
            const grid = document.getElementById('image-grid');

            imageFiles.forEach(fileName => {
                // 컨테이너 div 생성
                const itemContainer = document.createElement('div');
                itemContainer.className = 'reflection';

                // 그리드 아이템 div 생성
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';

                // 이미지 태그 생성
                const img = document.createElement('img');
                img.src = `images/${fileName}`;
                img.alt = fileName; // 대체 텍스트로 파일 이름 사용

                // 이미지 이름 표시를 위한 div 생성
                const imageName = document.createElement('div');
                imageName.className = 'image-name';
                // 파일 확장자를 제거하고 이름만 표시
                imageName.textContent = fileName.split('.').slice(0, -1).join('.');

                // 그리드 아이템에 이미지와 이름 추가
                gridItem.appendChild(img);
                gridItem.appendChild(imageName);
                
                // 컨테이너에 그리드 아이템 추가
                itemContainer.appendChild(gridItem);

                // 최종적으로 그리드에 컨테이너 추가
                grid.appendChild(itemContainer);
            });
        }

        // 페이지가 로드되면 그리드를 채웁니다.
        window.onload = populateGrid;
    </script>

</body>
</html>
